<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Library Registration</title>
<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    
    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      html, body{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5af19, #f12711);
        color: #333;
      }
      .wrapper{
        max-width: 400px;
        width: 100%;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
      }
      .wrapper h1{
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        color: #f12711;
        margin-bottom: 25px;
      }
      .wrapper form .form-group{
        margin-bottom: 20px;
      }
      .wrapper form .form-group label{
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
      }
      .wrapper form .form-group input{
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }
      .wrapper form .form-group input:focus{
        border-color: #f12711;
        outline: none;
      }
      .wrapper form .btn{
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: 600;
        background: #f12711;
        border: none;
        border-radius: 5px;
        color: #fff;
        transition: background 0.3s ease;
      }
      .wrapper form .btn:hover{
        background: #d0170a;
      }
      .wrapper form .text-center{
        text-align: center;
        margin-top: 20px;
      }
      .wrapper form .text-center a{
        color: #f12711;
        text-decoration: none;
        font-weight: 500;
      }
      .wrapper form .text-center a:hover{
        text-decoration: underline;
      }
    </style>
</head>
<body>

    <!-- Create HTML registration form -->
    <div class="wrapper">
        <h1>Register</h1>
        <form th:action="@{/registration}" method="post" th:object="${user}">
            <div class="form-group">
                <label class="control-label" for="firstName">First Name</label>
                <input id="firstName" class="form-control" th:field="*{firstName}"
                    required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="lastName">Last Name</label>
                <input id="lastName" class="form-control" th:field="*{lastName}"
                    required autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="email">Email</label>
                <input id="email" class="form-control" th:field="*{email}" required
                    autofocus="autofocus" />
            </div>

            <div class="form-group">
                <label class="control-label" for="password">Password</label>
                <input id="password" class="form-control" type="password"
                    th:field="*{password}" required autofocus="autofocus" />
            </div>

            <button type="submit" class="btn">Register</button>
            <div class="text-center">
                <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>

</body>
</html>
