<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>User Login</title>

<link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

    <style>
      *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
      }
      html, body{
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #f5af19, #f12711);
        color: #333;
      }
      .wrapper{
        max-width: 400px;
        width: 100%;
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.1);
      }
      .wrapper h1{
        font-size: 30px;
        font-weight: 600;
        text-align: center;
        color: #f12711;
        margin-bottom: 25px;
      }
      .wrapper form .form-group{
        margin-bottom: 20px;
      }
      .wrapper form .form-group label{
        font-weight: 500;
        margin-bottom: 5px;
        display: block;
      }
      .wrapper form .form-group input{
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: border-color 0.3s ease;
      }
      .wrapper form .form-group input:focus{
        border-color: #f12711;
        outline: none;
      }
      .wrapper form .btn{
        width: 100%;
        padding: 12px;
        font-size: 18px;
        font-weight: 600;
        background: #f12711;
        border: none;
        border-radius: 5px;
        color: #fff;
        transition: background 0.3s ease;
      }
      .wrapper form .btn:hover{
        background: #d0170a;
      }
      .wrapper form .text-center{
        text-align: center;
        margin-top: 20px;
      }
      .wrapper form .text-center a{
        color: #f12711;
        text-decoration: none;
        font-weight: 500;
      }
      .wrapper form .text-center a:hover{
        text-decoration: underline;
      }
      .alert {
        margin-bottom: 20px;
        padding: 15px;
        border-radius: 5px;
      }
      .alert-danger {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .alert-info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }
    </style>
</head>
<body>

    <!-- Login Form -->
    <div class="wrapper">
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">

            <!-- error message -->
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username or password.</div>
            </div>

            <!-- logout message -->
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"
                       placeholder="Enter Email ID" autofocus="autofocus" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="Enter Password" required>
            </div>

            <button type="submit" class="btn">Log In</button>
            <div class="text-center">
                <span>New user? <a href="/" th:href="@{/registration}">Register here</a></span>
            </div>
        </form>
    </div>

</body>
</html>
